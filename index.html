<!DOCTYPE html>
<html>

<head>
	<title>Dynamic Clock</title>
	<!-- Personal Style Sheet for WebApp -->
	<link rel="stylesheet" type="text/css" href="styles/Style.css">
	<!-- Link to FlatIcon CDN -->
